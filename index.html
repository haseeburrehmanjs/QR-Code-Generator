<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR code generator</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGT-smtAJ7K_TRyYjUoQCNypFrGbukpdERITRrO1x1zPPXiqG1BXbmCWf23wtySk_plQA&usqp=CAU" type="image/x-icon">

    <!-- css link -->
    <link rel="stylesheet" href="./Assets/Style/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <section class="main-section">
        <form type="submit">
            <h6>Enter your text or URL</h6>
            <input class="qrText p-2" type="text" placeholder="google.com">
            <div class="imgBox text-center">
                <img src="" alt="" class="Qr-image">
            </div>
            <button type="submit" class="generate-btn">Generate QR Code</button>
        </form>
    </section>


    <!-- javascript link -->
    <script src="main.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
